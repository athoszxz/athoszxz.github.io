        <style>
            /*link não clickado */
            a:link {
            color: red;
            }

            /*link já clickado*/
            a:visited {
            color: green;
            }

            /* mouse sobre o link */
            a:hover {
            color: hotpink;
            }

            /*link no momento da seleção (ativo) */
            a:active {
            color: blue;
            }
        </style>

        <h3>Mudança do estilo do link dependendo do estado:</h3>
        <p><b><a href="default.asp" target="_blank">Isto é um link</a></b></p>

        <p>Se o link nunca foi clicado ele vai ficar vermelho, se já foi clicado fica verde,
