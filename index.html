<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bellas Rius</title>
        <meta property="og:title" content="Bellas Rius">
        <meta property="og:url" content="https://adrianacds92.github.io/Pagina-HTML/lojabellasrius.html">
        <meta property="og:image" content="https://adrianacds92.github.io/Pagina-HTML/117772771_304195224145630_2125898461502049461_n.jpg">
        <meta property="og:description" content="A Bella Rius é uma empresa especializada no segmento de Moda Feminina.">
    </head>
    <body>
        <h1>Cadastro de Usuário</h1>
        <fieldset> 
        <legend>Preencha seus dados para o cadastro:</legend>
        <form>
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Sobrenome:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
        </form>

        <form>
            <label for="username">Usuário:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Senha:</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="pwd">Repita a Senha:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
        </form> 

        <form>
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
        </form> 

        <p>Qual Trilha vai seguir?</p>
        <form>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Front-end</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">Back-end</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Full-stack</label><br><br>
        </form> 

        <p>Selecione seu horários disponíveis:</p>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Manhã</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> Tarde</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Noite</label><br><br>
        </form>

        <p>Qual sua nível em porcentagem de conhecimento em T.I?:</p>
        <form>
            <label for="vol">Nível de conhecimento (0% até 100%):</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
        </form> 
        <br><br><br>
        <form>
            <input type="submit" value="Enviar">
            <input type="reset">
        </form>
        </fieldset> 
    </body>
</html>
