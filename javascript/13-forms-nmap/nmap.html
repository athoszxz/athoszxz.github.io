<!DOCTYPE html>
<html lang="en"><link type="text/css" rel="stylesheet" id="dark-mode-custom-link"><link type="text/css" rel="stylesheet" id="dark-mode-general-link"><style type="text/css" id="dark-mode-custom-style" lang="en"></style><style type="text/css" id="dark-mode-native-style" lang="en"></style><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="nmap.css">
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="data" />
        </div>
        <div>
            <label for="data">Vencimento:</label>
            <input type="date" id="data" class="data"/>
        </div>
        <div>
            <label for="valor">Valor:</label>
            <textarea id="valor" class="data"></textarea>
        </div>
        <button type="button" onclick="adicionar()">Enviar</button>
    </form>
    <section id="juros">
        <h2 id="">Juros</h2>
        <button type="button" onclick="calcular()">Calcular</button>
        <table id="tabela-juros">
          <tbody>
            <tr>
              <th>Total</th>
            </tr>
          </tbody>
        </table>
    </section>
    <h2 id="">Agrupar por Nome:</h2>
      <button type="button" onclick="agruparNome()">Agrupar por Nome</button>

    <section id="lista-pedidos">
        <h2 id="t-pedidos">Pedidos</h2>
        <table id="tabela-pedidos">
          <tbody>
            <tr>
              <th>Nome</th>
              <th>Data de Vencimento</th>
              <th>Valor</th>
              <th>Juros</th>
            </tr>
          </tbody>
        </table>
    </section>
    <script src="nmap.js"></script>
</body>
